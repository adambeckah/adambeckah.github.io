<html>
	<head>
		<title>HTML5 Video Example</title>
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
<body>
	<div>
		<video autoplay="true" muted="true" loop="true" poster="img/oceans.png">
			<source src="mov/oceans.mp4" type="video.mp4">
			<source src="mov/oceans.ogv" type="video/ogv">
			<source src="mov/oceans.webm" type="video/webm">
		</video>
		<div class="overlay">
			<h1>WOW THE OCEAN! SO MAJESTIC, BEAUTIFUL, AND TERRIFYING!</h1>
		</div>
	</div>	





</body>
</html>
