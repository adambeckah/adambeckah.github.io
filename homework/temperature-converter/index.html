<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wrapper">
	
	<h1>TEMPERATURE CONVERTER</h1>
	<h2>Fahrenheit to Celsius or Celsius to Fahrenheit</h2>
	<p>You can do it all!</p>

	<div hidden class = 'picture'>
		<img src="http://www.frostmagazine.com/wp-content/uploads/2014/01/24-logo.jpeg">
	</div>

	<div class="clearfix">
		<div class="box" id="f-box">
			<h3>Convert Fahrenheit to Celsius</h3>
			<input type="text" id="f-input">
			<!-- <button id="f-button">Fahrenheit</button> -->

			<h3>Celsius:</h3><span id="c-answer"></span>
		</div>
		<div class="box" id="c-box">
			<h3>Convert Celsius to Farenheit</h3>
			<input type="text" id="c-input">
			<!-- <button id="c-button">Celsius</button> -->	

			<h3>Fahrenheit:</h3><span id="f-answer"></span>
		</div>
	</div>
	<button class='convert'>Convert!</button>

	<footer>
		<p>&copy;2017 Adam Becker inc. LLC HTML LOL</p>
	</footer>
	<script
	  src="http://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
  </script>
	<script type="text/javascript" src="js/project.js"></script>
</div>		
</body>
</html>
